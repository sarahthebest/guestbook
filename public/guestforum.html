<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Guest Forum</title>
  </head>
  <body>
    <div id="container" class="col-10 mx-auto mt-5 p-5 border shadow rounded">
      <div class="my-2" id="form-messages"></div>
      <div id="title-wrap" class="col-12 d-flex flex-row mb-3 text-center">
        <h1 class="">Start a conversation...</h1>
        <form for="start-btn" id="start-btn" class="my-auto" action="startpage">
          <button class="btn btn-outline-primary rounded">
            Start page
          </button>
        </form>
      </div>
      <form id="form" class="" action="guestforum" method="post">
        <div class="input-group mb-3">
          <span class="input-group-text">Full name</span>
          <label for="name" class="form-label"> </label>
          <input type="text" class="form-control rounded-end" id="name" name="name" />
          <span class="input-group-text rounded-start ms-2">Email</span>
          <label for="email" class="form-label"></label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            autocomplete="email"
          />
        </div>
        <div class="mb-3 col-3">
          <label for="title" class="form-label">Message Title</label>
          <input type="text" class="form-control" id="title" name="title" />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Write your message...</label>
          <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>
        <div id="buttonWrap" class="text-center">
          <button
            class="btn btn-primary mx-auto col-1 mx-auto"
            type="submit"
            id="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="col-10 mx-auto border mt-5" id="table-container">
    <table class="table table-light" id="messages-board">
      <tbody>
        <thead class="thead-light">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Created by</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      </tbody>
    </table>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
